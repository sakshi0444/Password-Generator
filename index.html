<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display"> 
            <input type="text" id="password" placeholder="password">
            <img onclick="copy()"
            src="https://static.vecteezy.com/system/resources/previews/000/421/644/original/copy-icon-vector-illustration.jpg" alt="">
        </div>
        <button onclick="createPassword()"> Generate Password</button>
    </div>
    <script>
        const passwordBox = document.getElementById("password");
        const length = 12;
        const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lower = "abcdefghijklmnopqrstuvwxyz";
        const numbers = "1234567890";
        const special = " !@#$%^&*()_+";
        const allChars = characters + lower + numbers + special;

        function createPassword() {
            let password = "";

            // Ensure at least one character from each category
            password += characters[Math.floor(Math.random() * characters.length)];
            password += lower[Math.floor(Math.random() * lower.length)];
            password += numbers[Math.floor(Math.random() * numbers.length)];
            password += special[Math.floor(Math.random() * special.length)];

            // Fill the rest with random characters
            while (password.length < length) {
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }

            // Shuffle the password for randomness
            password = password.split('').sort(() => Math.random() - 0.5).join('');

            passwordBox.value = password;
        }
        function copy(){
            passwordBox.select();
            doucument.execCommand("copy")
        }
    </script>
</body>
</html>
